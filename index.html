<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="src/main.css"> 
  </head>
  <body>

    <h1 id="state-display" class="h1">Interactive To-Do List</h1>
    <div class="form">
      <form action="/action_page.php">
        <label for="task">Input Task:</label>
        <input type="text" id="task" placeholder="Add a task"><br><br>
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline"><br><br>
        <button id="task-button" onclick="addTask()" type="button">Submit</button>
      </form>
      <div>
        <button id="sort-button" type="button">Sort by Deadline</button>
      </div>
      <div>
        <ul id="task-list"></ul>
      </div>
      <div>
        <p>Completed Tasks: <span id="completed-count">0</span></p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
